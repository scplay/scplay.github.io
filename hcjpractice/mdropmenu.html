<style>
.multi_drop_menu {font:1em helvetica, arial, sans-serif;}
.multi_drop_menu a {display:block; /*􏽅􏹵􏲾􏲿*/
color:#555;
/**/ background-color:#eee; /**/ padding:.2em 1em; /**/ border-width:3px; /*边界宽度和透明*/ border-color:transparent;
}

/*悬停时的颜色*/ color:#fff; /**/ background-color:#aaa;
}
.multi_drop_menu a:active {

}

.multi_drop_menu * {margin:0; padding:0;}
.multi_drop_menu ul {float:left;}
.multi_drop_menu li {

}

/**/ display:block;/*􏲒􏱤􏱒􏾚􏾛􏰕􏰖􏲏􏱒􏲋􏱿􏲓*/ 1 border-right-style:solid;
/*􏲃􏲄􏺝􏰆􏳋􏺡􏱾􏱿􏲀􏿪􏳌􏺣􏵅*/
background-clip:padding-box;
/*􏱷􏱸􏾚􏾛􏱽􏱚􏶐􏰙*/
    text-decoration:none;
}
.multi_drop_menu li:last-child a {border-right-style:none;} /*􏳍􏿯􏳎􏼷􏳏􏻻􏲐􏲑*/
.multi_drop_menu li ul {display:none;}

/* 􏰕􏰖􏱽􏲻􏲼􏺁􏲛 */ /*􏲶􏻻􏲐􏲑􏲉􏳩*/

}

position:absolute;

}
